<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blueprint Starter Kit</title>
    <!-- Style dependencies -->
    <link href="deps/normalize.css@7.0.0/normalize.css" rel="stylesheet" />
    <!-- Blueprint stylesheets -->
    <link href="deps/@blueprintjs/icons@3.13.0/lib/css/blueprint-icons.css" rel="stylesheet" />
    <link href="deps/@blueprintjs/core@3.23.1/lib/css/blueprint.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Blueprint dependencies -->
    <script src="deps/classnames@2.2.6/index.js"></script> 
    <script src="deps/dom4@1.8.5/build/dom4.max.js"></script> 
    <script src="deps/tslib@1.10.0/tslib.js"></script> 
    
	  <script src="deps/react@16/umd/react.development.js"></script>
    <script src="deps/react-dom@16/umd/react-dom.development.js"></script>
	
    <script src="deps/react-transition-group@2.9.0/dist/react-transition-group.min.js"></script> 
	
    <script src="deps/popper.js@1.16.1/dist/umd/popper.js"></script> 
    <script src="deps/react-popper@1.3.7/dist/index.umd.js"></script> 
    <script src="deps/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script> 

    <!-- Blueprint packages (note: icons script must come first) -->
    <script src="deps/@blueprintjs/icons@3.13.0/dist/icons.bundle.js"></script> 
    <script src="deps/@blueprintjs/core@3.23.1/dist/core.bundle.js"></script> 
 
    <!-- table -->
    <script src="deps/@blueprintjs/table@3.8.3/dist/table.bundle.js"></script> 
    <link href="deps/@blueprintjs/table@3.8.3/lib/css/table.css" rel="stylesheet" />
    <!-- select -->
    <script src="deps/@blueprintjs/select@3.11.2/dist/select.bundle.js"></script> 
    <link href="deps/@blueprintjs/select@3.11.2/lib/css/blueprint-select.css" rel="stylesheet" />
    <!-- datetime -->
    <script src="deps/@blueprintjs/datetime@3.15.2/dist/datetime.bundle.js"></script> 
    <link href="deps/@blueprintjs/datetime@3.15.2/lib/css/blueprint-datetime.css" rel="stylesheet" />
    <!-- timezone -->
    <script src="deps/@blueprintjs/timezone@3.6.1/dist/datetime.bundle.js"></script> 
    <link href="deps/@blueprintjs/timezone@3.6.1/lib/css/blueprint-datetime.css" rel="stylesheet" />

    <!-- babel -->
    <script src="deps/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="main.jsx"></script>

    <div id="btn"></div>
    
    <div id="root"></div>

    <div id="timer-example"></div>
  </body>
</html>
